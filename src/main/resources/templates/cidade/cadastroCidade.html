<!DOCTYPE html>
<html lang="pt" 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/LayoutPadrao}">

<head></head>

<body>
    <section layout:fragment="conteudo">
        <div class="page-header">
            <div class="container-fluid">
                <h1>
                    Cadastro de cidade
                </h1>
            </div>
        </div>
        
        <div class="container-fluid">
            <div class="alert  alert-danger  alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <i class="fa  fa-exclamation-circle"></i> JÃ¡ existe uma cidade com o nome informado.
            </div>
        
            <form class="form-vertical  js-form-loading" method="POST" action="" >
                <div class="row">
                    <div class="col-sm-4 form-group">
                        <label for="estado">Estado</label>
                        <select id="estado" type="text" class="form-control">
                            <option value="">Selecione o Estado</option>
                        </select>    
                    </div>
                    <div class="col-sm-8 form-group">
                        <label for="cidade">Cidade</label>
                        <input id="cidade" type="text" class="form-control"/>
                    </div>
                </div>
                
              
                <div class="row">
                    <div class="col-sm-3 form-group">
                        <button class="btn  btn-primary" type="submit">Salvar</button>
                    </div>    
                </div>
            </form>
        </div>
    </section>

</body>
</html>
