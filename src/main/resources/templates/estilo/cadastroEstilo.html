<!DOCTYPE html>
<html lang="pt" 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/LayoutPadrao}">

<head></head>

<body>
    <section layout:fragment="conteudo">
        <div class="page-header">
            <div class="container-fluid">
                <h1>
                    Cadastro de estilo
                </h1>
            </div>
        </div>
        
        <div class="container-fluid">
            <th:block th:include="fragments/MensagensSucesso"></th:block>
        
            <form class="form-vertical  js-form-loading" method="POST" th:object="${estilo}" >
                <th:block th:include="fragments/MenssagensErroValidacao"></th:block>

                <div class="row" th:classappend="${#fields.hasErrors('nome')} ? has-error"> 
                    <div class="col-sm-12 form-group">
                        <label class="control-label" for="nome">Estilo</label>
                        <input id="nome" type="text" th:field="*{nome}" class="form-control"/>
                    </div>
                </div>
                
              
                <div class="row">
                    <div class="col-sm-3 form-group">
                        <button class="btn  btn-primary" type="submit">Salvar</button>
                    </div>    
                </div>
            </form>
        </div>
    </section>

</body>
</html>
