<!DOCTYPE html>
<html lang="pt" 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/LayoutPadrao}">

<head></head>

<body>
    <section layout:fragment="conteudo">
        <div class="page-header">
            <div class="container-fluid">
                <h1>
                    Cadastro de cliente
                </h1>
            </div>
        </div>
        
        <div class="container-fluid">
        
            <div class="alert  alert-danger  alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <i class="fa  fa-exclamation-circle"></i> Já existe um cliente com o documento informado.
            </div>
        
            <form class="form-vertical  js-form-loading" method="POST" action="" th:object="${cliente}">
                <div class="row">
                    <div class="col-sm-12 form-group">
                        <label for="nome">Nome</label>
                        <input id="nome" th:field="*{nome}" type="text" class="form-control"/>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-sm-4 form-group">
                        <label for="tipoPessoa">Tipo Pessoa</label>
                        <div>
                            <div class="radio radio-inline">
                                <input type="radio" name="tipoPessoa" value="true" />
                                <label>Física</label>
                            </div>
                            <div class="radio radio-inline">
                                <input type="radio" name="tipoPessoa" value="false"/>
                                <label>Jurídica</label>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-8 form-group">
                        <label for="documento">CPF/CNPJ</label>
                        <input id="documento" th:field="*{documento}" class="form-control"/>
                    </div>
                </div>
        

                <div class="row">
                    <div class="col-sm-4 form-group">
                        <label for="telefone">Telefone</label>
                        <input id="telefone" th:field="*{telefone}" class="form-control"/>
                    </div>

                    <div class="col-sm-8 form-group">
                        <label for="email">E-mail</label>
                        <input id="email" th:field="*{email}" class="form-control"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-4 form-group">
                        <label for="logradouro">Logradouro</label>
                        <input id="logradouro" th:field="*{logradouro}" class="form-control"/>
                    </div>

                    <div class="col-sm-4 form-group">
                        <label for="numero">Número</label>
                        <input id="numero" th:field="*{numero}" class="form-control js-plain"/>
                    </div>

                    <div class="col-sm-4 form-group">
                        <label for="complemento">Complemento</label>
                        <input id="complemento" th:field="*{complemento}" class="form-control"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-4 form-group">
                        <label for="cep">CEP</label>
                        <input id="cep" th:field="*{cep}" class="form-control"/>
                    </div>

                    <div class="col-sm-4 form-group">
                        <label for="estado">Estado</label>
                        <select id="estado" th:field="*{estado}" class="form-control">
                            <option value="">Selecione o Estado</option>
                        </select>
                    </div>

                    <div class="col-sm-4 form-group">
                        <label for="cidade">Cidade</label>
                        <select id="cidade" th:field="*{cidade}" class="form-control">
                            <option value="">Selecione a Cidade</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-3 form-group">
                        <button class="btn  btn-primary" type="submit">Salvar</button>
                    </div>    
                </div>
            </form>
        </div>
    </section>

</body>
</html>
